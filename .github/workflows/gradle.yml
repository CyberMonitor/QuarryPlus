name: Build Check and Publish

on:
  push:
    branches:
      - "1.14.4"
      - "1.15.1"
    tags:
      - "!*"

jobs:
  func:
    runs-on: ubuntu-latest
    steps:
      - name: CI func
        run: |
          echo "$(ls ../)" && echo "$(ls ../ | grep h)"
          echo "$(ls /)" > func_test.text
          ls /
          echo "grep = $(grep h func_test.text)"

  check:
    runs-on: ubuntu-latest

    outputs:
      result: ${{ steps.s1.outputs.test }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/forge_version.properties') }}
      - name: Test
        run: |
          chmod +x ./gradlew
          ./gradlew runData --info > test_log.txt
        continue-on-error: true
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
      - uses: actions/upload-artifact@v1
        with:
          name: data-log
          path: test_log.txt
      - id: s1
        name: Check result
        run: |
          ls
      #          FILTERED=$(cat error-trace.txt)
      #          echo "${FILTERED}"
      #          echo "::set-output name=test::${FILTERED}"
      - name: Stop if test failed.
        if: ${{ steps.s1.outputs.test }} != ""
        run: echo "LOG=${{ steps.s1.outputs.test }}" #&& false
      - name: Compile and Publish
        run: chmod +x ./gradlew && ./gradlew build publish --continue --warning-mode all
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
